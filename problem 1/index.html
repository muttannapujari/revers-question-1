<body>
    <h3> Question 01:- Write a program to print a new number with digits
         reversed from the original one. The number provided will be greater
          than or equal to 0.</h3>
        <br>
        <br>
<h1>Answer</h1>
</body>
<script>
  function reverse_a_number(n)
{
	n = n + "";
	return n.split("").reverse().join("");
}
document.write(Number(reverse_a_number(1234)))
</script>
